<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <link rel="icon" href="assets/Images/blood-drop.svg" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="assets/style/signup.css">
        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <form action="" method="POST" id="registrationform">
            <div class="container">
                <div class="form">
                    <div class="heading">
                        <h1>Registeration form</h1>
                    </div>
                    <div class="wrap1">
                        <div class="hospital_or_blood_bank">
                            <label>Hospital or Blood Bank</label>
                            <select id="hospitalorbloodbank" style="width: 100%;">
                                <option value="Hospital">Hospital</option>
                                <option value="Blood Bank">Blood Bank</option>
                            </select>
                            <span class="focus-input1"></span>
                        </div>
                        <div class="hospital_or_blood_bank_name">
                            <label>Organization Name</label>
                            <input class="lastname" type="text" id="mainname">
                            <span class="focus-input1"></span>
                        </div>
                    </div>
                    <div class="wrap2">
                        <label>Organization Email</label>
                        <input class="email" type="email" id="mainemail" autocomplete="on">
                        <span class="focus-input2"></span>
                    </div>
                    <div class="wrap2">
                        <label>Password</label>
                        <input class="password" type="password" id="mainpassword" autocomplete="new-password">
                        <span class="focus-input2"></span>
                    </div>
                    <div class="wrap2">
                        <label>Re-enter Password</label>
                        <input class="repassword" type="password" id="mainrepassword" autocomplete="new-password">
                        <span class="focus-input2"></span>
                    </div>
                    <div class="wrap2">
                        <label>Organization Address</label>
                        <input class="address" id="mainaddress" type="text">
                        <span class="focus-input2"></span>
                    </div>
                    <div class="wrap3">
                        <div class="main_city">
                            <label>City</label>
                            <input class="city" id="maincity" type="text">
                            <span class="focus-input5"></span>
                        </div>
                        <div class="main_state">
                            <label>State</label>
                            <input class="state" id="mainstate" type="text"/>
                            <span class="focus-input5"></span>
                        </div>
                    </div>
                    <div class="wrap2">
                        <label>Organization Phone No</label>
                        <input class="mobileno" id="mainmobno" type="number">
                        <span class="focus-input2"></span>
                    </div>
                    <label style="font-size: 20px;">-------------Amount of blood Present-----------------</label><br>
                    <div class="wrap3">
                        <div class="group1">
                            <label>Amount of A+ blood</label>
                            <input class="city" id="a+blood" type="text">
                            <span class="focus-input5"></span>
                        </div>
                        <div class="group2">
                            <label>Amount of A- blood</label>
                            <input class="state" id="a-blood" type="text"/>
                            <span class="focus-input5"></span>
                        </div>
                    </div>
                    <div class="wrap3">
                        <div class="group1">
                            <label>Amount of B+ blood</label>
                            <input class="city" id="b+blood" type="text">
                            <span class="focus-input5"></span>
                        </div>
                        <div class="group2">
                            <label>Amount of B- blood</label>
                            <input class="state" id="b-blood" type="text"/>
                            <span class="focus-input5"></span>
                        </div>
                    </div>
                    <div class="wrap3">
                        <div class="group1">
                            <label>Amount of O+ blood</label>
                            <input class="city" id="o+blood" type="text">
                            <span class="focus-input5"></span>
                        </div>
                        <div class="group2">
                            <label>Amount of O- blood</label>
                            <input class="state" id="o-blood" type="text"/>
                            <span class="focus-input5"></span>
                        </div>
                    </div>
                    <div class="wrap3">
                        <div class="group1">
                            <label>Amount of AB+ blood</label>
                            <input class="city" id="ab+blood" type="text">
                            <span class="focus-input5"></span>
                        </div>
                        <div class="group2">
                            <label>Amount of AB- blood</label>
                            <input class="state" id="ab-blood" type="text"/>
                            <span class="focus-input5"></span>
                        </div>
                    </div>
                    <button type="submit" id="Submit" class="btn" sendMessage()>Register</button>
                </div>
                <div class="image">
                    <img src="assets/Images/join our community.jpg" class="img" alt=""/>
                </div>
            </div>
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>  
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>

        <script src="assets/script/signup.js">
        </script>
        </form>
    </body>
</html>
