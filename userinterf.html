        </div>
            <p class="greetings" id="greetingtext"></p>
            <p class="greetings2">Quantity of Each BloodGroup</p>
            <button class="editbutton" onclick="document.getElementById('id01').style.display='block'">
                <img class="editimg" src="assets/Images/edit.svg">Edit Blood Quantity
            </button>
        <div class="mainbox">
            <div class="box1">
                <h4 class="text1">A+</h4>
                <p id="ap"></p>
            </div>
            <div class="box2">
                <h4 class="text2">B+</h4>
                <p id="bp"></p>
            </div>
            <div class="box3">
                <h4 class="text3">O+</h4>
                <p id="op"></p>
            </div>
            <div class="box4">
                <h4 class="text4">AB+</h4>
                <p id="abp"></p>
            </div>
        </div>
        <div class="mainbox_2">
            <div class="box1">
                <h4 class="text1">A-</h4>
                <p id="an"></p>
            </div>
            <div class="box2">
                <h4 class="text2">B-</h4>
                <p id="bn"></p>
            </div>
            <div class="box3">
                <h4 class="text3">O-</h4>
                <p id="on"></p>
            </div>
            <div class="box4">
                <h4 class="text4">AB-</h4>
                <p id="abn"></p>
            </div>
        </div>

        <div id="id01" class="modal">
            <form class="modal-content animate" method="post" onsubmit="edit()" action="userinterf.html">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal"></span>
          
              <div class="container">
              <br>
              <p class="heading">Enter The Blood Quantity Details</p>
              <br>
              <div class="table">
                <table class="tableval">
                    <tr>
                      <td>A+</td>
                      <td>A-</td>
                  </tr>
                  <tr>
                      <td><input type="number" placeholder="Quantity of A+" id="aplus"></td>
                      <td><input type="number" placeholder="Quantity of A-" id="aminus"></td>
                  </tr>
                  <tr>
                      <td>B+</td>
                      <td>B-</td>
                  </tr>
                  <tr>
                      <td><input type="number" placeholder="Quantity of B+" id="bplus"></td>
                      <td><input type="number" placeholder="Quantity of B-" id="bminus"></td>
                  </tr>
                  <tr>
                      <td>O+</td>
                      <td>O-</td>
                  </tr>
                  <tr>
                      <td><input type="number" placeholder="Quantity of O+" id="oplus"></td>
                      <td><input type="number" placeholder="Quantity of O-" id="ominus"></td>
                  </tr>
                  <tr>
                      <td>AB+</td>
                      <td>AB-</td>
                  </tr>
                  <tr>
                      <td><input type="number" placeholder="Quantity of AB+" id="abplus"></td>
                      <td><input type="number" placeholder="Quantity of AB-" id="abminus"></td>
                  </tr>
                </table>
                </div>
              </div>
          
              <div class="container" >
                <button type="submit" class="addbutton" id="addblood">Add</button>
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
              </div>
            </form>
          </div>
